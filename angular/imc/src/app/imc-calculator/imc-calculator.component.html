<div>
  Utilize ponto(.) como separador numérico<br>
  <label>Seu Peso:
    <input
      autofocus
      type="number"
      step="0.1"
      (keyup)="changeWeight($event.target.value)"
    >
  </label>
  <label>Sua Altura:
    <input
      type="number"
      step="0.1"
      (keyup)="changeHeight($event.target.value)"
    >
  </label>
  <span>Seu IMC é: {{imc}}</span>
</div>
